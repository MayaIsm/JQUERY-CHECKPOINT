<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Checkpoint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

  <div class="button-container">
    <button class="BUTTON" id="bold" > BOLD </button>
    <button class="BUTTON" id="italic"> ITALIC </button>
    <button class="BUTTON" id="underline" >UNDERLINE </button>
    <select class="BUTTON" id="fontstyle">
      <option selected disabled>FONTS</option>
      <option value="arial">Arial</option>
      <option value="Gill Sans Extrabold, sans-serif">Grill </option>
      <option value="verdana">Verdana</option>
      <option value="bellino">Bellino</option>
     </select>
     <select class="BUTTON" id="fontsize">
      <option selected disabled>SIZE</option>
      <option value="1.5em">1.5 em</option>
      <option value="2em">2 em </option>
      <option value="2.2em">2.2 em</option>
      <option value="1.2em">1.2 em</option>
     </select>
    
  </div>
 

  <div class="text-container">
    <textarea rows="10" cols="100" >
        write something here and try the buttons!
        </textarea>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="mais.js">
</script>
</html>
